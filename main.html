<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<!-- Name Field -->
		<label for = "name">Name:</label><br>
		<input type = "text" id = "name" name = "name" required>
		<br><br>

		<!-- Email Field -->
		<label for = "email">Email:</label><br>
		<input type = "email" id = "email" name = "email" required>
		<br><br>

		<!-- Gender -->
		<label>Gender:</label><br>
		<input type = "radio" id = "male" name = "gender" required>
		<label for = "male">Male</label> <br>
		<input type = "radio" id = "female" name = "gender" required>
		<label for = "female">Female</label>
		<br><br>

		<!-- Car Brands -->
		<label for = "cars">Car Brands:</label><br>
		<select id= "cars" name = "cars">
			<option value = "bmw">BMW</option>
			<option value = "audi">Audi</option>
			<option value = "mercedez">Mercedez</option>
		</select>
		<br><br>

		<!-- Car Age -->
		<label for = "carage">Car Age:</label><br>
		<input type = "number" id = "carage" name = "carage" required>
		<br><br>

		<!-- Date of Purchase(dop) -->
		<label for = "dop">Date of Purchase:</label><br>
		<input type= "date" id = "dop" name = "dop" required>
		<br><br>

		<!-- Password -->
		<label for = "password">Password:</label><br>
		<input type = "password" id = "password" name = "password" required>
		<br><br>

		<!-- Submit Button -->
		 <button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
